#\u65E5\u5FD7\u8BB0\u5F55
log4j.rootLogger=ERROR,CONSOLE,MongoDB
log4j.logger.com.blocain=${logger.level}
log4j.logger.org.mybatis=INFO
log4j.logger.org.apache=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.com.alibaba.dubbo=INFO
log4j.logger.org.springframework=INFO
#########################################################
#\u63A7\u5236\u5668\u8F93\u51FA
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p[%c] - %m%n
#########################################################
#Mongodb\u8BB0\u5F55\u65E5\u5FD7
log4j.appender.MongoDB=org.log4mongo.MongoDbAppender
log4j.appender.MongoDB.databaseName=${mongodb.dbname}
log4j.appender.MongoDB.collectionName=RpcProvider
log4j.appender.MongoDB.hostname=${mongodb.host}
log4j.appender.MongoDB.port=${mongodb.port}
#########################################################